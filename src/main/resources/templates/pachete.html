<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head th:replace="fragment ::html_headtag">
    <meta charset="ISO-8859-1">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
     <title>Lista Membri</title>
</head>
<body>
<div th:replace="fragment ::html_header"></div>
<div class="table-responsive">
    <h1 align="center" style="margin-top: 50px;">Lista pachete <a href="/pachet/add" class="btn btn-danger" role="button">Adauga pachet</a> </h1>
	<table  class="table table-striped"  align="center" cellspacing="1" cellpadding="1" border="1" >
	    <thead class="thead-dark">
    	<tr>
			<th style="width:5%">ID</th>
			<th style="width:15%">Nume</th>
			<th style="width:20%">Prenume</th>
			<th style="width:20%">E-mail</th>
			<th style="width:10%">Telefon</th>
			<th style="width:10%">Data</th>
			<th style="width:10%">Edit</th>
			<th style="width:10%">Delete</th>
		</tr>
        </thead>		
		<tr th:each="Pachet : ${Pachet}">
    		<td th:text="${Pachet.id}">Id</td>	
    		<td th:text="${Pachet.denumire}">Nume</td>	
    		<td th:text="${Pachet.nrsedinte}">Nr.Sedinte</td>
			<td th:text="${Pachet.datastart}">DataStart</td>	
    		<td th:text="${Pachet.valoare}">Valoare</td>
			<td th:text="${Pachet.observatii}">Observatii</td>	
			<td><a th:href="@{Pachete/{id}/edit(id=${Pachet.id})}">Edit</a></td>
			<td><a th:href="@{Pachete/{id}/delete(id=${Pachet.id})}">Delete</a></td>
		</tr> 
	</table>
</div>
<div th:replace="fragment ::html_footer"></div>
</body>
</html>
