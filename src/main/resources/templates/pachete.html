<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head th:replace="fragment ::html_headtag">
    <meta charset="ISO-8859-1">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
     <title>Lista Membri</title>
</head>
<body>
<div th:replace="fragment ::html_header"></div>
<div class="table-responsive">
    <h1 align="center" style="margin-top: 50px;">Lista pachete <a href="/pachete/add" class="btn btn-danger" role="button">Adauga pachet</a> </h1>
	<table  class="table table-striped"  align="center" cellspacing="1" cellpadding="1" border="1" >
	    <thead class="thead-dark">
    	<tr>
			<th style="width:5%">ID</th>
			<th style="width:15%">Denumire</th>
			<th style="width:20%">NrSedinte</th>
			<th style="width:20%">DataStart</th>
			<th style="width:10%">DataSfarsit</th>
			<th style="width:10%">Valoare</th>
			<th style="width:10%">Observatii</th>
			<th style="width:5%">Edit</th>
			<th style="width:5%">Delete</th>
		</tr>
        </thead>	
		<tr th:each="pachet : ${pachete}">
    		<td th:text="${pachet.id}">Id</td>	
    		<td th:text="${pachet.denumire}">Denumire</td>	
    		<td th:value="${pachet.nrsedinte}">NrSedinte</td> 
<!--    		
			<td th:field="${pachet.datastart}">DataStart</td>	
			<td th:field="${pachet.datasfarsit}">DataSfarsit</td>
-->				
    		<td th:text="${#numbers.formatDecimal($pachet.valoare,0,0)}">Valoare</td>
			<td th:text="${pachet.observatii}">Observatii</td>	
			<td><a th:href="@{Pachete/{id}/edit(id=${pachet.id})}">Edit</a></td>
			<td><a th:href="@{Pachete/{id}/delete(id=${pachet.id})}">Delete</a></td>
		</tr> 
	</table>
</div>
<div th:replace="fragment ::html_footer"></div>
</body>
</html>
