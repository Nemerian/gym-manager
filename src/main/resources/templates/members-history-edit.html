<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head th:replace="fragment ::html_headtag">
    <meta charset="ISO-8859-1">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
     <title>history Abonat</title>
</head>
<body>
    <div th:replace="fragment ::html_header"></div>
    <div>
      <body>
        <h1 th:text="${add} ? 'Adauga un package:' : 'Edit un package:'" />
        <a th:href="@{/members}">Back to member List</a>
        <br/><br/>
        <form th:action="${add} ? @{/members/history/add} : @{/members/{id}/history/edit(id=${member.id})}"
            th:object="${history}" method="POST">
            <table border="0">
                <tr th:if="${member.id}">
                    <td>ID</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{id}" readonly="readonly" size=8 /></td>              
                </tr>
                <tr>
                    <td>Idmember</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{idmember}" readonly="readonly" size=8 ></td>	
                </tr>
                <tr>
                    <td>Numemember</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{numemember}" readonly="readonly"></td>	
                </tr>
                <tr>
                     <td>Selectati package</td>
                     <td>:</td>
                     <td>
                        <select th:field="*{idtippackage}" > 
                           <option th:each="package : ${package}"
                              th:value="${package.id}"
                              th:text="${package.denumire}"
                            /option>
                         </select>
                     </td>
                </tr>
                <tr>
                    <td>DataStart</td>
                    <td>:</td>
                    <td><input type="date" th:field="*{datainceput}" /></td>              
                </tr>
                <tr>
                    <td>DataSfarsit</td>
                    <td>:</td>
                    <td><input type="date" th:field="*{datasfarsit}" /></td>              
                </tr>
                <tr>
                    <td>Valoare</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{valoare}" /></td>              
                </tr>
            </table>
            <input type="submit" th:value="${add} ? 'Create' : 'Update'" />
        </form>
        <br/>
        <!-- Check if errorMessage is not null and not empty -->       
        <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />       
    </body>
  </div>
<div th:replace="fragment ::html_footer"></div>
</body>
</html>
