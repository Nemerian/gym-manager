<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment ::html_headtag">
    <meta charset="ISO-8859-1">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
     <title>Member list</title>
</head>
<body>
<div th:replace="fragment ::html_header"></div>
<div class="table-responsive">
    <h1 align="center" style="margin-top: 50px;">Gym membr list<a href="/members/add" class="btn btn-danger" role="button">Add member</a> </h1>
    <table  class="table table-striped"  align="center" cellspacing="1" cellpadding="1" border="1" >
        <thead class="thead-dark">
        <tr>
            <th style="width:5%">ID</th>
            <th style="width:15%">Nume</th>
            <th style="width:15%">Prenume</th>
            <th style="width:15%">E-mail</th>
            <th style="width:5%">Telefon</th>
            <th style="width:5%">Data Inscriere</th>
            <th style="width:10%">Package Curent</th>
            <th style="width:5%">De La</th>
            <th style="width:5%">Pana La</th>
            <th style="width:10%">Modificare pachet</th>
            <th style="width:5%">Edit</th>
            <th style="width:5%">Delete</th>
        </tr>
        </thead>
        <tr th:each="member : ${members}">
            <td th:text="${member.id}">Id</td>
            <td th:text="${member.familyName}">Nume</td>
            <td th:text="${member.personalName}">Prenume</td>
            <td th:text="${member.email}">E-mail</td>
            <td th:text="${member.phone}">Telefon</td>
            <td th:text="${#calendars.format(member.dateRegister, 'dd.MM.yyyy')}">Data inscriere</td>
            <td th:text="${member.idSubscription}">Package Curent</td>
            <td th:text="${#calendars.format(member.dateStart, 'dd.MM.yyyy')}">De_La</td>
            <td th:text="${#calendars.format(member.dateEnd, 'dd.MM.yyyy')}">Pana_La</td>
            <td><a th:href="@{members/{id}/history/edit(id=${member.id})}" class="btn btn-danger" role="button">Actualizare package</a></td>
            <td><a th:href="@{members/{id}/edit(id=${member.id})}">Edit</a></td>
            <td><a th:href="@{members/{id}/delete(id=${member.id})}">Delete</a></td>
        </tr>
    </table>
</div>
<div th:replace="fragment ::html_footer"></div>
</body>
</html>
