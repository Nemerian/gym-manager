<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head th:replace="fragment ::html_headtag">
    <meta charset="ISO-8859-1">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
     <title>Editare member</title>
</head>
<body>
  <div th:replace="fragment ::html_header"></div>
  <div>
    <body>
        <h1 th:text="${add} ? 'Create a member:' : 'Edit a member:'" />
        <a th:href="@{/members}">Back to member List</a>
        <br/><br/>
        <form th:action="${add} ? @{/members/add} : @{/members/{id}/edit(id=${member.id})}"
              th:object="${member}" method="POST">
            <table border="0">
                <tr th:if="${member.id}">
                    <td>ID</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{id}"  readonly="readonly" size=8 /></td>              
                </tr>
                <tr>
                    <td>Nume</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{familyName}" /></td>              
                </tr>
                <tr>
                    <td>Prenume</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{personalName}" /></td>              
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{email}" /></td>              
                </tr>
                <tr>
                    <td>Telefon</td>
                    <td>:</td>
                    <td><input type="text" th:field="*{phone}" /></td>              
                </tr>
                <tr>
                    <td>Data Inscriere</td>
                    <td>:</td>
                    <td><input type="date" th:field="*{dateRegister}" /></td>              
                </tr>
            </table>
            <input type="submit" th:value="${add} ? 'Create' : 'Update'" />
        </form>
        <br/>
        <!-- Check if errorMessage is not null and not empty -->       
        <div th:if="${errorMessage}" th:utext="${errorMessage}" class="error" />       
    </body>
</div>
<div th:replace="fragment ::html_footer"></div>
</body>
</html>
