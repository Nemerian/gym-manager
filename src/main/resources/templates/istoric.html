<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment ::html_headtag">
   <title>Lista Membri</title>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
     <!-- Bootstrap CSS --> 
     <link rel="stylesheet" type="text/css" media="all"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div th:replace="fragment ::html_header"></div>
<div class="table-responsive">
    <h1 align="center" style="margin-top: 50px;">Istoric</h1>
	<table  class="table table-striped"  align="center" cellspacing="1" cellpadding="1" border="1" >
	    <thead class="thead-dark">
    	<tr>
			<th style="width:5%">ID</th>
			<th style="width:15%">Denumire</th>
			<th style="width:20%">Nrsedinte</th>
			<th style="width:20%">DataStart</th>
			<th style="width:10%">DataSfarsit</th>
			<th style="width:10%">Valoare</th>
			<th style="width:10%">Observatii</th>
			<th style="width:5%">Edit</th>
			<th style="width:5%">Delete</th>
		</tr>
        </thead>	
		<tr th:each="istoric : ${istorice}">
    		<td th:text="${istoric.id}">Id</td>	
    		<td th:text="${istoric.idmembru}">Denumire</td>	
            <td th:text="${istoric.idtipabonament}" class="number">30</td>    		
            <td th:text="${istoric.numemembru">1 jan 2011</td>
            <td th:text="${istoric.denumireabonament">1 jan 2011</td>
            <td th:field="${pachet.datastart}">DataStart</td>	
			<td th:field="${istoric.datasfarsit}">DataSfarsit</td>
            <td th:text="${istoric.valoare}" class="number">500</td>    		
			<td th:text="${istoric.observatii}">Observatii</td>	
		</tr> 
	</table>
</div>
<div th:replace="fragment ::html_footer"></div>
</body>
</html>
