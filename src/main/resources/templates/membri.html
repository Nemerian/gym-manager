<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head th:replace="fragment ::html_headtag">
    <meta charset="ISO-8859-1">
     <!-- Bootstrap CSS -->
     <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
     <title>Lista Membri</title>
</head>
<body>
<div th:replace="fragment ::html_header"></div>
<div class="table-responsive">
    <h1 align="center" style="margin-top: 50px;">Lista membri sala <a href="/membri/add" class="btn btn-danger" role="button">Adauga membru</a> </h1>
	<table  class="table table-striped"  align="center" cellspacing="1" cellpadding="1" border="1" >
	    <thead class="thead-dark">
    	<tr>
			<th style="width:5%">ID</th>
			<th style="width:10%">Nume</th>
			<th style="width:10%">Prenume</th>
			<th style="width:10%">E-mail</th>
			<th style="width:5%">Telefon</th>
			<th style="width:5%">Data Inscriere</th>
			<th style="width:10%">Pachet</th>
			<th style="width:5%">Data expirare</th>
			<th style="width:10%">PachetCurent</th>
            <th style="width:5%">De_La</th>
            <th style="width:5%">Pana_La</th>
			<th style="width:10%">Modificare pachet</th>
			<th style="width:5%">Edit</th>
			<th style="width:5%">Delete</th>
		</tr>
        </thead>		
		<tr th:each="membru : ${membri}">
    		<td th:text="${membru.id}">Id</td>	
    		<td th:text="${membru.nume}">Nume</td>	
    		<td th:text="${membru.prenume}">Prenume</td>
			<td th:text="${membru.email}">E-mail</td>	
    		<td th:text="${membru.telefon}">Telefon</td>
			<td th:text="${membru.data}">Data inscriere</td>
		   	<td th:text="${denumirepachet}">Pachet</td>
			<td th:text="${membru.datastart}">De_La</td>
			<td th:text="${membru.datasfarsit}">Pana_La</td>
            <td><a th:href="@{istoric/{idmembru}/edit(idmembru=${membru.id})}"  class="btn btn-danger" role="button">Modificare pachet</a></td>			
			<!-- <td><a href="/@{istoric/{id}/edit(id=${membru.id})" class="btn btn-danger" role="button">Modificare pachet</td> -->
			<td><a th:href="@{membri/{id}/edit(id=${membru.id})}">Edit</a></td>
			<td><a th:href="@{membri/{id}/delete(id=${membru.id})}">Delete</a></td>
		</tr> 
	</table>
</div>
<div th:replace="fragment ::html_footer"></div>
</body>
</html>
