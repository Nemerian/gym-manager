<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<head th:replace="fragment ::html_headtag">
<meta charset="ISO-8859-1">
<title>Lista Membri</title>
</head>
<body>
<div th:replace="fragment ::html_header"></div>
<div class="container">
    <h1 align="center" style="margin-top: 50px;">Istoric Membri</h1>
	<table align="center" cellspacing="1" cellpadding="1" border="1" >
	    <thead>
    	<tr>
			<th>ID</th>
			<th>Nume</th>
			<th>Prenume</th>
		</tr>
        </thead>		
		<tr th:each="membru : ${membri}">
    		<td th:text="${membru.id}">Id</td>	
    		<td th:text="${membru.firstname}">FirstName</td>	
    		<td th:text="${membru.lastname}">LastName</td>	
		</tr> 
	</table>
</div>
<div th:replace="fragment ::html_footer"></div>
</body>
</html>
